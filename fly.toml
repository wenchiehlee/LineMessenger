# Fly.io 設定檔
# https://fly.io/docs/reference/configuration/

app = "line-wishlist-bot"
primary_region = "nrt"  # 東京 (離台灣最近)

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  ENABLE_INTERNAL_CRON = "false"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"
